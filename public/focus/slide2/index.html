<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessibility - Focus</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/focus/slide2/styles.css" />
    <script src="/components/page-slider.js" async></script>
    <script src="/focus/slide2/main.js" async></script>
  </head>
  <body>
    <header class="header">
      <button id="menu-btn" class="menu__button" aria-label="Open menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <div
      id="menu"
      class="menu"
      role="dialog"
      aria-label="Menu"
      aria-labelledby="nav-drawer"
    >
      <nav id="nav-drawer" aria-label="Main navigation">
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about-us">About us</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="container mt-6">
      <h1 class="mb-4">Focus</h1>
      <a href="#">Click here</a>
    </main>

    <page-slider previous="/focus/slide1" next="/semantics/slide1" />
  </body>
</html>
