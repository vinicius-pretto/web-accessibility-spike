<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Element</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" async></script>
    <script src="/components/page-slider.js" async></script>
  </head>
  <body>
    <main class="slide">
      <span id="switch-label">Dark mode</span>
      <span id="dark-mode-switch" class="switch">
        <span
          aria-checked="false"
          aria-labelledby="switch-label"
          class="switch__control"
          role="switch"
          tabindex="0"
        ></span>
        <span class="switch__button"></span>
      </span>
    </main>

    <page-slider previous="/semantics/slide4" next="/semantics/slide6" />
  </body>
</html>
