<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Element</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <main class="slide">
      <span id="switch-label">Dark mode</span>
      <span id="dark-mode-switch" class="switch">
        <span
          aria-checked="false"
          aria-labelledby="switch-label"
          class="switch__control"
          role="switch"
          tabindex="0"
        ></span>
        <span class="switch__button"></span>
      </span>
    </main>

    <div class="page-slider">
      <a href="/semantics/slide4" title="Back to previous slide">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </a>
      <a href="/semantics/slide6" title="Go to next slide">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
