<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessibility - Role, Name and State</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="slide">
      <div class="select__container">
        <label for="favority-wine" class="select__label">
          Select your favority wine
        </label>

        <select name="favority-wine" id="favority-wine" class="select">
          <optgroup label="White wines">
            <option value="Chardonnay">Chardonnay</option>
            <option value="Sauvignon Blanc">Sauvignon Blanc</option>
            <option value="Chenin Blanc">Chenin Blanc</option>
          </optgroup>
          <optgroup label="Red wines">
            <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
            <option value="Merlot">Malbec</option>
            <option value="Syrah">Syrah</option>
          </optgroup>
        </select>
      </div>
    </main>

    <div class="page-slider">
      <a href="/semantics/slide3" title="Back to previous slide">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </a>
      <a href="/semantics/slide5" title="Go to next slide">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
