<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <div class="slide flex-column">
      <div id="personal-info-form" class="personal-info__form">
        <div class="personal-info__title">Personal Info</div>

        <div class="mb-4">
          <div class="form-label">Name</div>
          <input id="name" class="form-control" type="text" name="name" />
        </div>

        <div class="mb-4">
          <div class="form-label">Email</div>
          <input id="email" class="form-control" type="text" name="email" />
        </div>

        <div id="btn-submit" class="btn personal-info__button">Button</div>
      </div>

      <pre id="output" class="code hidden"></pre>
    </div>
  </body>
</html>
